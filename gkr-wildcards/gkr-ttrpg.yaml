# --------------------------------------------------------------

  # --- STYLE COMBOS ---
  random_style_full:
    # This is the new style combo, used by all other major combos.
    - "__gkr_ttrpg/style__, __gkr_ttrpg/artist_fantasy__, __gkr_ttrpg/art_medium__"

  # --- CHARACTER MODULES ---
  hero_core:
    - "__gkr_ttrpg/archetype__, __gkr_ttrpg/race__, __gkr_ttrpg/class__, __gkr_ttrpg/age__"
  hero_appearance:
    - "__gkr_ttrpg/build__, __gkr_ttrpg/tone__, __gkr_ttrpg/hair__, __gkr_ttrpg/hair_color__, __gkr_ttrpg/eyes__, __gkr_ttrpg/expression__"
