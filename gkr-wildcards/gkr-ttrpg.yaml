  hero_details:
    - "__gkr_ttrpg/trinkets__, __gkr_ttrpg/fx_magic__"
  hero_scene:
    - "__gkr_ttrpg/environment__, __gkr_ttrpg/mood__, __gkr_ttrpg/lighting__, __gkr_ttrpg/camera__, __gkr_ttrpg/random_style_full__"

  # --- FULL CHARACTER COMBOS ---
  random_hero_core:
    # Just the basic character concept
    - "__gkr_ttrpg/hero_core__"
  random_hero_portrait:
